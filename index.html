<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hackathon project</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section id="wrapper">
            <h1>Podcast download and player</h1>
            <div id="user_feedback"></div>
            <form>
                <label>Enter URL</label><br />
                <input id="file_uri" type="url" />
            </form>
            <audio id="hackathon_audio"></audio>
            <div id="control_panel">
                <button id="button_play" />
            </div>
            <div id="download_list" class="tracklist"></div>
            <div id="downloaded_files_list" class="tracklist"></div>
            <div class="clear"></div>
        </section>
    </body>
</html>
